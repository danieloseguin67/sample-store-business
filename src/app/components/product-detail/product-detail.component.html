<div class="product-detail-container" *ngIf="product">
  <div class="product-image">
    <img [src]="product.imageUrl" [alt]="product.name" />
  </div>
  
  <div class="product-info">
    <h1>{{ product.name }}</h1>
    <p class="category">Category: {{ product.category }}</p>
    <div class="rating" *ngIf="product.rating">
      ‚≠ê {{ product.rating }} / 5.0
    </div>
    <p class="price">\${{ product.price | number:'1.2-2' }}</p>
    <p class="description">{{ product.description }}</p>
    
    <div class="stock-info" *ngIf="product.stock !== undefined">
      <span [class.in-stock]="product.stock > 0" [class.out-of-stock]="product.stock === 0">
        {{ product.stock > 0 ? 'In Stock (' + product.stock + ' available)' : 'Out of Stock' }}
      </span>
    </div>

    <div class="quantity-selector">
      <label>Quantity:</label>
      <div class="quantity-controls">
        <button (click)="decreaseQuantity()">-</button>
        <span>{{ quantity }}</span>
        <button (click)="increaseQuantity()">+</button>
      </div>
    </div>

    <div class="actions">
      <button class="btn-add-cart" (click)="addToCart()" [disabled]="product.stock === 0">
        Add to Cart
      </button>
      <a routerLink="/shop" class="btn-continue">Continue Shopping</a>
    </div>
  </div>
</div>
